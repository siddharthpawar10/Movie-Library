<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Movie Library</h1>
            <div class="search-container">
                <input type="text" id="searchInput" class="input-field" placeholder="Search movies...">
                <select id="genreFilter" class="input-field">
                    <option value="">All Genres</option>
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Animation">Animation</option>
                    <option value="Biography">Biography</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Crime">Crime</option>
                    <option value="Documentary">Documentary</option>
                    <option value="Drama">Drama</option>
                    <option value="Family">Family</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Horror">Horror</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Romance">Romance</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Thriller">Thriller</option>
                    <option value="War">War</option>
                </select>
                <select id="yearFilter" class="input-field">
                    <option value="">All Years</option>
                    <option value="2024-2020">2020-2024</option>
                    <option value="2019-2015">2015-2019</option>
                    <option value="2014-2010">2010-2014</option>
                    <option value="2009-2000">2000-2009</option>
                    <option value="1999-1990">1990-1999</option>
                    <option value="1989-1980">1980-1989</option>
                </select>
                <select id="ratingFilter" class="input-field">
                    <option value="">All Ratings</option>
                    <option value="9">9+ Rating</option>
                    <option value="8">8+ Rating</option>
                    <option value="7">7+ Rating</option>
                    <option value="6">6+ Rating</option>
                    <option value="5">5+ Rating</option>
                </select>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="movies-grid" id="moviesGrid"></div>
    </main>

    <div class="container">
        <div class="watchlist-container">
            <h2>My Watchlist</h2>
            <div class="watchlist" id="watchlist"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
